		</script>
		<style type="text/css">
			body{
				background: #FFF url("img/bg.jpg") repeat fixed 0 0;
			}
			.tks-navbar{
				padding: 0px;
				border: 0px;
				background: rgba(238,238,238,0.5) !important;
				box-shadow: rgba(0,0,0,0.1) 0 1px 2px;
				border-radius: 0px !important;
			}
			.tks-navigation{
				background: rgba(238,238,238,0.5) !important;
				height: 100%;
				width: 100%;
				position: relative;
			}
			.tks-navigation-top{
				-webkit-filter: blur(5px);
				-ms-filter: blur(5px);
				filter:blur(5px);
				position: absolute;
				width: 100%;
				height: 50px;
				z-index: 1;
				/*background: rgba(39,39,39,0.5) !important;*/
				background: #FFF url("img/bg.jpg") repeat fixed 0 0;
				overflow: visible;
			}
			.tks-navigation-bottom{
				/*background: rgba(39,39,39,0.5) !important;*/
			}
			.tks-navigation-content{
				position: relative;
				z-index: 2;
			}
			#main,#sub{
				background: rgba(238,238,238,0.3);
				box-shadow: rgba(0,0,0,0.1) 0 1px 2px;
				/*-webkit-filter: blur(5px);
				-ms-filter: blur(5px);
				filter:blur(5px);*/
			}
		</style>
	</head>
	<body>

			</div>
			<div class="container tks-navigation-content">

			</div>
		</nav>

				<div class="col-md-8" id="main">
					<div style="height:1000px;display:block;">ABC</div>
